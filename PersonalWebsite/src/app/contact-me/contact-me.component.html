<div class="contact-container">
    <div class="header">
        <h2><i class="fas fa-id-card"></i>Contact</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row formHeader">
                    <p>
                        Have any questions?
                    </p>
                    <p>
                        See anything you like?
                    </p>
                    <p class="formHeaderSubDetails">
                        Send me a message below!
                    </p>
                </div>
                <form id="contactForm">
                    <div class="row">
                        <div class="inputHeader">
                            <label><i class="fas fa-signature"></i>Name</label>
                        </div>
                        <input type="text" name="name" id="formName">
                        <div class="inputError">
                            <label>Please fill out name.</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="inputHeader">
                            <label><i class="fas fa-at"></i>Email</label>
                        </div>
                        <input type="email" name="email" id="formEmail">
                        <div class="inputError">
                            <label>Please fill out email.</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="inputHeader">
                            <label><i class="fas fa-comment"></i>Message</label>
                        </div>
                        <textarea type="text" name="message" id="formMessage"></textarea>
                        <div class="inputError">
                            <label>Please fill out message.</label>
                        </div>
                    </div>
                    <div class="row">
                        <button class="center" type="button" id="formSubmit" value="Submit"
                            (click)="submitForm($event)">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
