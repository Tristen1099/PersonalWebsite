<div class="contact-container">
    <div class="header">
        <h2><i class="fas fa-id-card"></i>Contact</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <form id="contactForm">
                    <div class="row">
                        <input type="text" name="name" id="formName">
                    </div>
                    <div class="row">
                        <input type="email" name="email" id="formEmail">
                    </div>
                    <div class="row">
                        <input type="text" name="message" id="formMessage">
                    </div>
                    <div class="row">
                        <button type="button" id="formSubmit" value="Submit" (click)="submitForm($event)"></button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
