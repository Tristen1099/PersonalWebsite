<div class="arcade-container container">
    <div class="pageHeader">
        <h2><i class="fas fa-gamepad"></i>THE SECRET ARCADE<i class="fas fa-puzzle-piece"></i></h2>
    </div>

    <div class="row justify-content-center">
        <div *ngFor="let game of games;" class="col">
            <div class="game-link-container">
                <a [routerLink]="game.routerLink" routerLinkActive="active">
                    <img [src]="game.imageSource" [title]="game.title">
                </a>
            </div>
        </div>
    </div>

</div>
<router-outlet></router-outlet>
