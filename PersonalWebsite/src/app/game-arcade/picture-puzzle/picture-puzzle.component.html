<div class="picture-puzzle-container">
    <div class="header">
        <h2><i class="fas fa-puzzle-piece"></i>Picture Puzzle</h2>
    </div>

    <div class="game-board">
        <div class="top-buttons">

            <div class="row">
                <div class="col">
                    <h4>Game Difficulty</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="radio" id="easyButton" name="difficulty" value="easy" checked="true"
                        (change)="difficultyChanged($event)">
                    <label for="easyButton">Easy</label>
                </div>
                <div class="col">
                    <input type="radio" id="mediumButton" name="difficulty" value="medium"
                        (change)="difficultyChanged($event)">
                    <label for="mediumButton">Medium</label>
                </div>
                <div class="col">
                    <input type="radio" id="hardButton" name="difficulty" value="hard"
                        (change)="difficultyChanged($event)">
                    <label for="hardButton">Hard</label>
                </div>
            </div>
        </div>
        <table id="board">
            <tr *ngFor="let tileRow of tiles; index as row">
                <th *ngFor="let tile of tileRow; index as col"
                    [ngStyle]="{'background-image': tile.backgroundImage, 'background-size': tile.backgroundSize, 'background-position': tile.backgroundPosition, 'width': tile.width + 'px', 'height': tile.height + 'px'}"
                    (click)="tileClick(row, col)">
                    <h6 *ngIf="tile.backgroundImage != null && displayNumbers">{{tile.positionNumber}}</h6>
                </th>
            </tr>
        </table>
        <div class="bottom-buttons">
            <div class="row">
                <div class="col-7">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="numberSwitch" checked="true"
                            (change)="displayNumbersChanged($event)">
                        <label class="custom-control-label" for="numberSwitch">Display numbers on tiles</label>
                    </div>
                </div>
                <div class="col-5">
                    <h6><i class="fas fa-clock"></i>{{ timeElapsed | number : '1.1-2' }} second(s)</h6>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button *ngIf="!gameStarted" (click)="shuffle()">Shuffle</button>
                    <button *ngIf="gameStarted" (click)="setupPictureGrid()">New Game</button>
                </div>
            </div>
            <div class="sample-images">
                <div class="row">
                    <div class="col">
                        <h6>Sample Images</h6>
                    </div>
                </div>
                <div class="row">
                    <div *ngFor="let imageSrc of images" class="col-4">
                        <img [src]="imageSrc" (click)="sampleImageClick(imageSrc)">
                    </div>
                </div>
            </div>
            <div class="user-image">
                <div class="row">
                    <div class="col">
                        <h6>User Image</h6>
                    </div>
                </div>
                <div class="row user-input">
                    <div class="col-9">
                        <div class="row">
                            <h6>* Needs to be a square image</h6>
                        </div>
                        <div class="row">
                            <input type='file' id='_file' accept="image/*" />
                        </div>
                    </div>
                    <div class="col-2">
                        <img id="userImage" (click)="userImageClick($event)" />
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
